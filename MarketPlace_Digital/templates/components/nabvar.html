{% load static %}
<div class="relative bg-white">
  <div class="flex justify-between items-center px-4 py-6 sm:px-6 md:justify-start md:space-x-10">
    <div>
      <a href="{% url 'home' %}" class="flex">
        <span class="sr-only">Workflow</span>
        <img class="h-8 w-auto sm:h-10" src="{% static 'logo.png' %}" alt="">
      </a>
    </div>


    <div class="hidden md:flex-1 md:flex md:items-center md:justify-between">
      <nav class="flex space-x-10">

        <a href="{% url 'home' %}" class="text-base font-medium text-gray-500 hover:text-gray-900">
          Marketplace
        </a>
        <a href="{% url 'product-list' %}" class="text-base font-medium text-gray-500 hover:text-gray-900">
          My products
        </a>

      </nav>

      <div x-data="{open:false}" class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
        {% if user.is_authenticated %}

        <div class="relative inline-block text-left">
          <div>
            <button @click="open=true" type="button"
              class="inline-flex w-full justify-center rounded-md  px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
              id="menu-button" aria-expanded="true" aria-haspopup="true">

              <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
            </button>
          </div>

          <div x-show="open" @click.away="open=false"
            class=" z-10 absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-0">Profile</a>
              <a href="{% url 'library' user.username %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-1">Library</a>
              <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-2">Settings</a>
              <a href="{% url 'account_logout' %}" class="text-gray-700 block w-full px-4 py-2 text-left text-sm"
                role="menuitem" tabindex="-1" id="menu-item-3">Sign out</a>

            </div>
          </div>
        </div>

        {% else %}

        <a href="{% url 'account_login' %}" class="text-base font-medium text-gray-500 hover:text-gray-900">
          Sign in
        </a>
        <a href="{% url 'account_signup' %}"
          class="ml-8 inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
          Sign up
        </a>
        {% endif %}
      </div>

    </div>
  </div>

</div>
